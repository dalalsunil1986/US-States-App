<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>U.S. States App</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <link rel="stylesheet" href="styles/main.css">
  <!-- endbuild -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body ng-app="publicApp" ng-controller="MainCtrl">
    
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Add your site or application content here -->   
    <nav class="navbar navbar-inverse" role="navigation" ng-cloak>
      <div class="container-fluid">
        
        <div class="navbar-header">
          <button type="button" class="navbar-toggle"
            data-toggle="collapse" data-target="#main-nav">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/#states">U.S. States App</a>
        </div>

        <!-- Collect the nav links and other content for toggling -->
        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="nav navbar-nav navbar-right">
            <!-- [2] Add active class to necessary item -->
            <li ng-class="{active: activeView === 'states'}">
              <a href="/#states">U.S. States</a>
            </li>
            <li ng-class="{active: activeView === 'guestbook'}">
              <a href="/#guestbook">
                Guest Book
              </a>            
            </li>
            <li ng-class="{active: activeView === 'login'}">
              <a href="/#login" ng-show="!isLogged">
                Login
              </a> 
              <a href="" ng-click="logOut()" ng-show="isLogged">
                Logout
              </a>              
            </li>
          </ul>
        </div>
        
      </div><!-- /.container-fluid -->
    </nav>   
    
    <div class="container-fluid" id="main">
      <p ng-show="user">Hi, {{user}}</p>
      
      <div class="row">   
       <div class="col-sm-8 col-sm-offset-2">
        <div class="alert alert-danger" ng-show="!cookieTest">
          <strong>Sorry!</strong> You need to enable your browser's cookie to use this application.
        </div>
       </div>
      </div>
      
      <div ng-view=""></div>

      <div class="footer">
        <p>Built by <a target="_blank" href="http://joecaps.com">Joel Capillo</a></p>
      </div>
    </div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.js"></script>
    <script src="bower_components/angular-cookies/angular-cookies.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/lodash/lodash.js"></script>
    <script src="bower_components/restangular/dist/restangular.js"></script>
    <script src="bower_components/angular-paging/dist/paging.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.js"></script>
    <script src="bower_components/angular-strap/dist/angular-strap.tpl.js"></script>
    <!-- endbower -->
    <!-- endbuild -->

    <!-- build:js({.tmp,app}) scripts/scripts.js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers/main.js"></script>    
    <script src="scripts/controllers/states.js"></script>
    <script src="scripts/controllers/guestbook.js"></script>
    <script src="scripts/controllers/login.js"></script>
    <!--services -->
    <script src="scripts/services/states.js"></script>
    <script src="scripts/services/guestbook.js"></script>
    <script src="scripts/services/authentication.js"></script>
    <script src="scripts/services/user.js"></script>
    <script src="scripts/services/cookie-tester.js"></script>
    <script src="scripts/services/auth-interceptor.js"></script>
    <!-- endbuild -->
</body>
</html>
