<div class="row">   
    <div class="col-sm-8 col-sm-offset-2">
        <div class="alert alert-danger" ng-show="error===true">
          <strong>Error!</strong> Please enter the correct login credentials.
        </div>
        <div class="panel panel-info" ng-show="cookieTest">
            <div class="panel-heading">
              <span class="glyphicon glyphicon-lock"></span>
              Login
            </div>
            <div class="panel-body">  
                <form class="form-horizontal" role="form">
                    <div class="form-group">
                        <label for="inputUsername" class="col-sm-4 control-label">Username</label>
                        <div class="col-sm-5">
                            <input type="text" class="form-control" id="inputUsername" placeholder="Username" ng-model="login.email" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword" class="col-sm-4 control-label">Password</label>
                        <div class="col-sm-5">
                            <input type="password" class="form-control" id="inputPassword" placeholder="Password" ng-model="login.password" required="">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-4 col-sm-12">
                            <button type="submit" class="btn btn-lg btn-primary" ng-click="logIn(login.email, login.password)">Log In</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
