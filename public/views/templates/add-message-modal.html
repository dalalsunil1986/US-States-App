<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            
            <div class="modal-header">
              <button type="button" class="close" ng-click="$hide()">&times;</button>
              <h4 class="modal-title">Leave A Message</h4>
            </div>

            <form role="form" id="addMessageForm" name="addMessageForm">
                <div class="modal-body">
                    <div class="form-group">
                        <label for="message">Message</label>
                        <input type="text"
                            class="form-control"
                            id="message"
                            placeholder="Message"
                            ng-model="newMessage.message"                          
                            required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone ( Ex. 222-444-5567 )</label>
                        <input type="tel" 
                            pattern="^\d{3}-\d{3}-\d{4}$" 
                            class="form-control" 
                            id="phone" 
                            placeholder="Phone Number"
                            ng-model="newMessage.phone"
                            required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="submit"
                            class="btn btn-success"
                            ng-click="addGuestBookMessage()"
                            ng-disabled="!addMessageForm.$valid">Add</button>
                    <button type="button"
                            class="btn btn-danger"
                            ng-click="$hide()">Cancel</button>
                </div>
            </form>
            
        </div>
    </div>
</div>
